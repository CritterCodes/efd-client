<header class="brand-name">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="">
        <img src="https://efd-world.web.app/assets/[efd]%20(500%20x%20250%20px)White.png" style="height: 1.5em; width: 3em;">
      </a>
      <button class="navbar-toggler" type="button" (click)="toggleSidebar()" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/home">Home</a>
          </li>
          <li *ngIf="user && user.accountType === 'admin'" class="nav-item">
            <a class="nav-link" routerLink="/admin-dashboard">Dashboard</a>
          </li>
          <li *ngIf="user && user.accountType === 'admin'" class="nav-item">
            <a class="nav-link" routerLink="/repairs">Repairs</a>
          </li>
          <li *ngIf="user && user.accountType === 'admin'" class="nav-item">
            <a class="nav-link" routerLink="/users">Users</a>
          </li>
          <li class="nav-item" *ngIf="!user">
            <a class="nav-link" routerLink="/login">Sign In</a>
          </li>
          <li class="nav-item" *ngIf="user">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
        <button *ngIf="user" type="button" class="btn btn-primary rounded-pill" routerLink="/users/{{user.userID}}">
          {{user.username}}
        </button>
      </div>
    </div>
  </nav>
</header>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link active" routerLink="/home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/repairs">Repairs</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/users">Users</a>
    </li>
    <li *ngIf="user && user.accountType === 'admin'" class="nav-item">
      <a class="nav-link" routerLink="/admin-dashboard">Dashboard</a>
    </li>
    <li class="nav-item" *ngIf="!user">
      <a class="nav-link" routerLink="/login">Sign In</a>
    </li>
    <li class="nav-item" *ngIf="user">
      <a class="nav-link" (click)="logout()">Logout</a>
    </li>
  </ul>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay" (click)="toggleSidebar()"></div>
