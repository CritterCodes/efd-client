<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h2>List of Repairs</h2>
    <a routerLink="/repairs/new-repair" class="btn btn-success">Add Repair</a>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let repair of repairs">
      <div class="card mb-4 shadow-sm repair-card" routerLink="/dashboard/repairs/{{repair.repairID}}">
        <img src="http://space.engelfinedesign.com/{{repair.picture}}" class="card-img-top" alt="Repair Image">
        <div class="card-body">
          <h5 class="card-title">{{ repair.description }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
